    <style>
         body{
            background-color: #efefef;
            font-family: 'Barlow Condensed';font-size: 15px;
        }
        #map{    
                width: 100%;
                height: 500px;
        }

        #contenedorpracticas {
            width: 100%;
        }
        .container {
        padding: 2rem 0rem;
        }

        h4 {
        margin: 2rem 0rem 1rem;
        }

  <body> 
      <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1 id="titleemit" class="text-center"></h1>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
 
      var map;

      var coordenadas = {
        lat: 0, 
        lng: 0
      }

      var propiedades = {
        center: coordenadas,
        zoom: 20
      }

      function iniciaMapa() {

        map = new google.maps.Map(document.getElementById('map'), propiedades);

        var icono1 = {
                url: "img/4.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0,0), // origin
                anchor: new google.maps.Point(0,0) // anchor
        };
        var icono2 = {
                url: "img/3.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0,0), // origin
                anchor: new google.maps.Point(0,0) // anchor
        };
        var icono3 = {
                url: "img/2.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0,0), // origin
                anchor: new google.maps.Point(0,0) // anchor
        };  
        var coordenadas1 = {
            lat: 21.152474,
            lng: -101.711313
        }
        var coordenadas2 = {
            lat: 21.148690,
            lng: -101.652895
        }
        var coordenadas3 = {
            lat: 21.141420, 
            lng: -101.690486
        }
        var marker1 = new google.maps.Marker({
            position: coordenadas1,
            icon: icono1,
            scaledSize: new google.maps.Size(50, 50), 
            map: map
        });
        var marker2 = new google.maps.Marker({
            position: coordenadas2,
            icon: icono2,
            scaledSize: new google.maps.Size(50, 50), 
            map: map
        });
        var marker3 = new google.maps.Marker({
            position:coordenadas3,
            icon: icono3,
            scaledSize: new google.maps.Size(50, 50), 
            map: map
        });   
        map.setCenter(coordenadas1); 
            }
 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa">
    </script>
