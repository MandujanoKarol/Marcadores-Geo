<body>
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1 id="titleemit" class="text-center"></h1>
                    <!--<div id="map"></div>-->
                    <div id="mapid"></div>
                </div>

            </div>
        </div>
    </div>
    <script>
        ////
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={pk.eyJ1Ijoia2Fyb2xrbXEiLCJhIjoiY2p6b2lkZWgwMDNhMDNsbm12MWNqZ2dnaCJ9.qxERni6EgvoAGKeUEpGYXQ}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your.mapbox.access.token'
        }).addTo(mymap);

        var map;

        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 12
        }

        function iniciaMapa() {

            map = new google.maps.Map(document.getElementById('map'), propiedades);

            ///ICONOS
            var icono1 = {
                url: "img/4.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };
            var icono2 = {
                url: "img/3.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };
            var icono3 = {
                url: "img/2.gif", // url
                scaledSize: new google.maps.Size(50, 50), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };

            ///COORDENADAS
            var coordenadas1 = {
                lat: 21.152474,
                lng: -101.711313
            }
            var coordenadas2 = {
                lat: 21.148690,
                lng: -101.652895
            }
            var coordenadas3 = {
                lat: 21.141420,
                lng: -101.690486
            }

            ///MARCADORES Y SU INFORMACION
            var infowindow1 = new google.maps.InfoWindow({
                content: "Universidad De La Salle Bajio"
            });
            var marker1 = new google.maps.Marker({
                position: coordenadas1,
                icon: icono1,
                scaledSize: new google.maps.Size(50, 50),
                map: map
            });
            marker1.addListener('click', function () {
                infowindow1.open(map, marker1);
            });

            var infowindow2 = new google.maps.InfoWindow({
                content: "Unitec"
            });
            var marker2 = new google.maps.Marker({
                position: coordenadas2,
                icon: icono2,
                scaledSize: new google.maps.Size(50, 50),
                map: map
            });
            marker2.addListener('click', function () {
                infowindow2.open(map, marker2);
            });

            var infowindow3 = new google.maps.InfoWindow({
                content: "Universidad De Leon"
            });
            var marker3 = new google.maps.Marker({
                position: coordenadas3,
                icon: icono3,
                scaledSize: new google.maps.Size(50, 50),
                map: map
            });
            marker3.addListener('click', function () {
                infowindow3.open(map, marker3);
            });

            map.setCenter(coordenadas1);
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsMYDTaWc3Sr5_WUw2dNySgVHOd1l-PxI&callback=iniciaMapa">
        </script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
</body>
